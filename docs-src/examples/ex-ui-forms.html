<ui-textfield label="Input text" placeholder="Input text here..." value="{{value}}" trigger="input"></ui-textfield>

<label class="ui-label">Result</label>
<pre>[[value]]</pre>

<ui-textfield label="Input number" type="number" min="100" trigger="input blur"></ui-textfield>

<ui-textfield label="Required input" required trigger="input blur"></ui-textfield>

<ui-textarea label="Input Textarea" value="{{longValue}}" maxlength="10" show-counter></ui-textarea>
<label class="ui-label">Result</label>
<pre>[[longValue]]</pre>
