<label class="ui-label">ui-numberfield</label>
<ui-numberfield value="{{value}}" max="15"></ui-numberfield>

<label class="ui-label">ui-input</label>
<input class="ui-input" type="number" value="{{value}}" min="10">

<ui-textfield label="ui-textfield" value="[[value]]"></ui-textfield>

<label class="ui-label">Value</label>
<div>Value is <span>[[value]]</span></div>
